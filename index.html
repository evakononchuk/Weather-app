<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="card-body">
          <form id="city-form">
            <div class="row">
              <div class="col search">
                <input
                  type="text"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-search"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  id="search"
                  value="Search"
                  class="btn btn-primary"
                />
              </div>
            </div>
          </form>

          <div class="row">
            <h1 class="display-6 city" id="city" autocomplete="off">Sydney</h1>
            <ul class="lead day">
              <li class="list-group-item" id="day-time"></li>
              <li class="list-group-item" id="description">Cloudy</li>
            </ul>
          </div>

          <div class="row">
            <div class="col">
              <div class="temperature">
                <div class="inline display-2">
                  <img
                    src="https://openweathermap.org/img/wn/10d@2x.png"
                  /><span id="degree">19</span>
                </div>
                <div class="inline celsius">
                  <span id="fahr">°F</span> | <span id="celsius">°C</span>
                </div>
              </div>
            </div>

            <div class="col">
              <ul class="lead day">
                <li class="list-group-item" id="percipitation">
                  Precipitation: 0 %
                </li>
                <li class="list-group-item" id="humidity">Humidity: 20 %</li>
                <li class="list-group-item" id="wind">Wind: 5 km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <p>
        This project was coded by Olena Kononchuk and is
        <a href="https://github.com/evakononchuk/SheCodes_app" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://www.netlify.com/" target="_blank">hosted on Netlify</a>
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
